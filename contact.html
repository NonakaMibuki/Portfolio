    <main>
      <section class="contact__box">
        <div class="contact__box--inner">
          <div class="contact__box--title">
            <h2>Contact</h2>
            <p>お問い合わせ</p>
          </div>
          <div class="contact__box--text">
            <p>
              ポートフォリオをご覧いただき、ありがとうございます。
              <br />
              お仕事のご依頼やご相談、その他お問い合わせがございましたらお気軽にご連絡くださいませ。
            </p>
          </div>
          <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfFQZyXvsFtaAv0tLtm72BUxb0kPlzdD7yMwhnA95B1N9Kdzg/formResponse" class="contact__box--form" method="post" target="hidden_iframe" onsubmit="submitted=true;">
            <div class="form-field col x-50">
              <input id="name" class="input-text js-input" type="text" name="entry.1315278952" required />
              <label class="label" for="name">お名前<span>必須</span></label>
            </div>
            <div class="form-field col x-50">
              <input id="email" class="input-text js-input" type="email" name="entry.1075645337" required />
              <label class="label" for="email">メールアドレス<span>必須</span></label>
            </div>
            <div class="form-field col x-50">
              <input id="tel" class="input-text js-input" type="tel" name="entry.713136138" />
              <label class="label" for="email">電話番号</label>
            </div>
            <div class="form-field col x-100">
              <input id="message" class="input-text js-input" type="text" name="entry.634471479" required />
              <label class="label" for="message">お問い合わせ内容<span>必須</span></label>
            </div>
            <div class="form-field col x-100 align-center">
              <input class="submit-btn" type="submit" value="送信" />
            </div>
          </form>
          <script type="text/javascript">
            var submitted = false;
          </script>
          <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if(submitted){window.location='http://localhost:8888/Portfolio/thanks.html';}"></iframe>
        </div>
      </section>
      <section class="contact">
        <div class="contact-inner">
          <div class="contact-box">
            <p>
              Mibuki's Portfolioをみていただき
              <br />
              ありがとうございました！
            </p>
          </div>
        </div>
      </section>
